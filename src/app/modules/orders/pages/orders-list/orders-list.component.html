<div class="container" fxLayout="column" fxLayoutAlign="start top" fxLayoutGap="16px">
  <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="8px">
    <h1 fxFlex="90%" class="mat-h1">Cadastro de pedidos</h1>
    <div fxFlex="10%" fxLayout="row" fxLayoutAlign="end center">
      <button mat-flat-button color="primary" routerLink="create">NOVO</button>
    </div>
  </div>
  <div fxLayout="row wrap" fxLayoutGap="16px" fxLayoutAlign="flex-start">
    <div fxFlex class="mat-elevation-z1">
      <table mat-table class="full-width-table" matSort aria-label="Elements">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
          <td mat-cell *matCellDef="let row"><pre>{{row.id | uppercase}}</pre></td>
        </ng-container>
        <ng-container matColumnDef="createdAt">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Criado em</th>
          <td mat-cell *matCellDef="let row">{{row.createdAt.toDate() | date: 'dd/MM/yyyy'}}</td>
        </ng-container>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Cliente</th>
          <td mat-cell *matCellDef="let row">{{row.client.name}}</td>
        </ng-container>
        <ng-container matColumnDef="products">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Itens</th>
          <td mat-cell *matCellDef="let row">{{row.products.length}}</td>
        </ng-container>
        <ng-container matColumnDef="total">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Total</th>
          <td mat-cell *matCellDef="let row">{{row.total | currency}}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator #paginator
          [length]="dataSource?.data?.length"
          [pageIndex]="0"
          [pageSize]="10"
          [pageSizeOptions]="[5, 10, 20]">
      </mat-paginator>
    </div>
  </div>
</div>
